<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html b:version="2" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://www.google.com/2005/gml/b"
      xmlns:data="http://www.google.com/2005/gml/data"
      xmlns:expr="http://www.google.com/2005/gml/expr">
  <head>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <b:include data='blog' name='all-head-content'/>
    <title><data:blog.pageTitle/></title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #000;
        color: #ff00ff;
        font-family: 'Orbitron', sans-serif;
        margin: 0;
        padding: 0;
        background-image: url('https://www.transparenttextures.com/patterns/asfalt-dark.png');
      }
      header {
        text-align: center;
        padding: 2rem 1rem;
        font-size: 2rem;
        letter-spacing: 2px;
        text-transform: uppercase;
      }
      .slogan {
        font-size: 1rem;
        margin-top: 0.5rem;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 15px;
        padding: 20px;
      }
      .item {
        background: #111;
        padding: 10px;
        border: 1px solid #ff00ff;
        transition: all 0.3s ease;
      }
      .item:hover {
        transform: scale(1.05);
        box-shadow: 0 0 15px #ff00ff;
      }
      .item img {
        width: 100%;
        display: block;
      }
      .line {
        margin-top: 10px;
        font-size: 0.9rem;
        text-align: center;
      }
      footer {
        text-align: center;
        padding: 1rem;
        font-size: 0.8rem;
        border-top: 1px solid #ff00ff;
        margin-top: 2rem;
      }
      a {
        color: #ff00ff;
        text-decoration: none;
      }
      a:hover {
        text-shadow: 0 0 5px #ff00ff;
      }
    </style>
  </head>
  <body>
    <header>
      ✖ INK_ScheenyFair ✖
      <div class="slogan">NäDeln Im BΛSStakt – Trashpop.Tattoo.Techno</div>
    </header>

    <div class="grid">
      <b:section class='main-grid' id='main' maxposts='20' showaddelement='no'>
        <b:loop values='data:posts' var='post'>
          <div class="item">
            <b:if cond='data:post.featuredImage'>
              <img expr:src='data:post.featuredImage' alt='Tattoo'/>
            </b:if>
            <div class="line"><data:post.title/></div>
          </div>
        </b:loop>
      </b:section>
    </div>

    <footer>
      Subkultur ✖ DIY ✖ <a href="https://www.instagram.com/discoschrulle" target="_blank">@discoschrulle</a>
    </footer>
  </body>
</html>
